<div class="form_contact">

            <h2>Registrate</h2>

                <label for="nick">Nick *</label>
                <input type="text" id="nick" placeholder="Nombre Completo" required="" name="nombre" >

                <label for="pass">Contrase√±a *</label>

						<option value="Socio">Socio</option>
						<option value="Usuario">Usuario</option>
					</select>
                    <br>
                <div class="botones">
                <button type="reset" >Borrar</button>
                <button onclick="crearUsuario(nick.value,correo.value,pass.value)" >Registar Cuenta</button>
